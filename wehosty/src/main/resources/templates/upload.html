
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div th:if="${message}">
<h2 th:text="${message}"/>
</div>
<a href="/">Главная</a>
<div>
    <form enctype="multipart/form-data" action="/videos/upload" method="post">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <table>
            <tr><td>File to upload:</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr><td>Image to upload:</td>
                <td><input type="file" name="image" /></td>
            </tr>
            <tr><td>Video title:</td>
                <td><input type="text" name="title" /></td>
            </tr>
            <tr><td>Description:</td>
                <td>
                    <textarea id="description" name="description" rows="5" cols="40" placeholder="Введите описание..." required></textarea><br><br>
                </td>
            </tr>
            <tr><td></td>
                <td><input type="submit" value="Upload" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
