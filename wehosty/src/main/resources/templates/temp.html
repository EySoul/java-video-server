
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предпросмотр кадров из видео</title>
    <style>
        #preview {
            position: relative;
            width: 600px;
            height: 50px;
            border: 1px solid #ccc;
        }
        #thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            height: 50px;
        }
    </style>
</head>
<body>

<video id="video" width="600" controls>
    <source src="/home/eysoulx/Documents/Videos/output.mp4" type="video/mp4">
    Ваш браузер не поддерживает тег video.
</video>

<div id="preview">
    <canvas id="canvas" width="600" height="50"></canvas>
    <img id="thumbnail" src="" alt="Миниатюра">
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const thumbnail = document.getElementById('thumbnail');

    video.addEventListener('loadedmetadata', () => {
        const duration = video.duration; // Длительность видео
        const numThumbnails = 10; // Количество миниатюр
        const interval = duration / numThumbnails; // Интервал для кадров

        const thumbnails = [];

        for (let i = 0; i < numThumbnails; i++) {
            const time = i * interval;
            thumbnails.push(time);
        }

        // Обработка события мыши
        canvas.addEventListener('mousemove', (event) => {
            event.preventDefault(); // Предотвращает стандартное поведение

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left; // Позиция курсора
            const percent = x / canvas.offsetWidth; // Процент от ширины
            const index = Math.floor(percent * (thumbnails.length - 1)); // Индекс кадра

            // Установка текущего времени видео
            video.currentTime = thumbnails[index];

            // Отрисовка кадра на canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            thumbnail.src = canvas.toDataURL(); // Обновление источника миниатюры
        });

        // Остановка видео при наведении на canvas
        canvas.addEventListener('mouseenter', () => {
            video.pause();
        });

        // Восстановление воспроизведения при выходе мыши из canvas
        canvas.addEventListener('mouseleave', () => {
            video.play();
        });
    });
</script>

</body>
</html>
